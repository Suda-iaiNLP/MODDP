[Data]
data_dir = /data/kdx/code/MODDP/MMDP/datasets/data/origin_data
bert_path = /data/kdx/pretrained_model/bert-base-chinese
text_plm_name_or_path = /data/kdx/pretrained_model/chinese-roberta-wwm-ext
vision_plm_name_or_path = /data/kdx/pretrained_model/vit-base-patch16-224
audio_plm_name_or_path = /data/kdx/pretrained_model/wav2vec2-large-xlsr-53-chinese-zh-cn
video_features = /data/kdx/code/MODDP/MMDP/datasets/features/vit_features/all_features.pkl
audio_features = /data/kdx/code/MODDP/MMDP/datasets/features/audio_features/all_features.pkl
train_file = %(data_dir)s/train_new.csv
dev_file = %(data_dir)s/dev_new.csv
test_file = %(data_dir)s/test_new.csv
extra_train_file = None
min_occur_count = 0
label_file = %(data_dir)s/relation_database.json

[Save]
postfix = debug
save_dir = experiments/%(postfix)s
save_plm_dir = %(save_dir)s/plm
config_file = %(save_dir)s/config.cfg
save_vocab_path = %(save_dir)s/vocab
save_model_path = %(save_dir)s/best.ckpt
log_file = %(save_dir)s/log.log
tensorboard_log_dir = %(save_dir)s/tensorboard
ckpt_path = None

[Network]
gru_layers = 1
word_dims = 250
relation_dims = 100
dropout_emb = 0.5
hidden_size = 1000
mlp_arc_size = 500
mlp_rel_size = 500
modal = ["t", "v", "a"]
output_hidden_states = True
output_attentions = False
max_token_num = 50
projection_dim = 768
inter_size = 300
modal_strategy = cat

[Modal Fusion]
modal = [t, v, a]
fusion_strategy = cat
modal_inter_layers = 2
modal_inter_heads = 8
modal_proj_dim = 768
tie = True


[Interaction]
window_size = 2
intra_interaction = True
inter_interaction = True
global_interaction = True
num_utt_layers = 2
num_utt_heads = 4
utt_interaction_size = 300
with_ac =  False


[Optimizer]
l2_reg = 1e-6
plm_learning_rate = 1e-5
learning_rate = 1e-3
inter_learning_rate = 1e-4
fusion_lr = 1e-3
decay = .75
decay_steps = 1000
beta_1 = .9
beta_2 = .9
epsilon = 1e-12
clip = 5.0

[Run]
thread = 4
seed = 42 
train_batch_size = 1
dev_batch_size = 1
num_works = 0
train = True
test = True
predict = False
validate_every = 100

[Trainer]
max_epochs = 20
min_epochs = None
precision = 16
val_check_interval = 0.1
gpus = 1
num_sanity_val_steps = 0
update_every = 1
early_stop = 4000000

[Debug]
max_insts_num = 1000000

